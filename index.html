<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thanks</title>
    <script src="bundle.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="welcome">
      <div class="welcome-header">
        <div class="welcome-header-content">
          <img src="css/tank_left.png" />
          <h1>thanks</h1>
          <img src="css/tank_right.png" />
        </div>
      </div>
      <div class="welcome-body">
        <p>Welcome to thanks, a game inspired by Amiga's 1991 classic tanx.</p>
        <p>use left/right arrows to toggle power and up/down arrows to toggle angle.</p>
      </div>
      <div>
        <button id="begin">Start</button>
      </div>
    </div>
    <div class="game-container off-screen">
      <div id="control-panel">
        <div class="settings">
          <p>Angle:<span id="angle"></span></p>
          <p>Power:<span id="power"></span></p>
          <p>Gravity:<span id="gravity"></span>1G</p>
          <p>Player:<span id="player"></span></p>
        </div>
      </div class="canvas">
      <canvas id="canvas" width="992" height="480"></canvas>
    </div>
    <div id="game-over" class="off-screen">
      <h1>Game Over!</h1>
    </div>
  </body>
</html>
